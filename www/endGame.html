<md-dialog style="background: transparent;">
    <div ng-controller="EndGameCtrl" id="endGame">

        <div id="divWinner" ng-if="winner()" class="endGamecon">
            <p>Congratulations, you won! You'll receive your award in a minute!</p>
            <img src="img/cup.png"/>
        </div>

        <div id="divLoser" ng-if="!winner()" class="endGamecon">
            <p ng-if="closeButNoCigar()">Close, but no cigar...</p>
            <p ng-if="!closeButNoCigar()">Oops, looks like you didn't win...<br />Better luck next time!</p>
            <img src="img/smileysad.png"/>
        </div>

        <div id="results">
            <p>Your results:</p>
            <img style="display: inline-block; width: 30%;" ng-src="{{active1()}}" alt="Active 1"/>
            <img style="display: inline-block; width: 30%;" ng-src="{{active2()}}" alt="Active 2"/>
            <img style="display: inline-block; width: 30%;" ng-src="{{active3()}}" alt="Active 3"/>
        </div>

        <div class="thanks">
            <p>Thanks for visiting our booth, {{name}}!</p>
        </div>

        <md-button id="newGame" ng-click="newGame()" style="padding: 2px 10px 2px 10px;background-color: #E68524;margin-bottom:25px;"
        class="md-raised md-primary" >New game</md-button>
    </div>
</md-dialog>
