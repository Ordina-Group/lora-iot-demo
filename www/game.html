<div ng-init="showAdvanced($event)" style="position:relative; z-index: 0">
    <audio id="roller">
        <source src="sound/roller.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireworks" loop>
        <source src="sound/fireworks.mp3" type="audio/mpeg">
    </audio>
    <audio id="loser">
        <source src="sound/sad.mp3" type="audio/mpeg">
    </audio>

    <div class="containerslotmain">
        <div class="machineDiv">
            <img src="img/machine.png"/>
        </div>
        <div class="slotsRelative">
            <div class="machineContainer">
                <div id="machine1" class="slotMachine">
                    <div class="slot slot1"></div>
                    <!-- <div class="slot slot2"></div>
                     <div class="slot slot3"></div>
                     <div class="slot slot4"></div>
                     <div class="slot slot5"></div>-->
                </div>

                <div id="machine2" class="slotMachine">
                    <div class="slot slot1"></div>
                    <!-- <div class="slot slot2"></div>
                     <div class="slot slot3"></div>
                     <div class="slot slot4"></div>
                     <div class="slot slot5"></div>-->
                </div>

                <div id="machine3" class="slotMachine">
                    <div class="slot slot1"></div>
                    <!--  <div class="slot slot2"></div>
                      <div class="slot slot3"></div>
                      <div class="slot slot4"></div>
                      <div class="slot slot5"></div>-->
                </div>
            </div>

            <div class="slotMachineButtonContainer">
                <div id="slotMachineButton1" class="slotMachineButton">PLAY</div>
            </div>
        </div>

        <div class="coins">
            <img id="coin1" class="coin" ng-src="../img/coin.png" alt="Coin"/>
            <img id="coin2" class="coin" ng-src="../img/coin.png" alt="Coin"/>
            <img id="coin3" class="coin" ng-src="../img/coin.png" alt="Coin"/>
        </div>
    </div>
</div>
<div class="md-padding" style="z-index: -2;" id="popupContainer" ng-cloak></div>
