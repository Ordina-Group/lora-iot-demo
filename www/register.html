<style>


</style>
<header>
    <img style="margin-left: 15%" src="img/ordinalogo.png">
</header>
<form name="registerForm">
    <md-content>
        <form name="userForm">
            <div layout="column" layout-wrap>


                <md-input-container style="margin-left: 30%;padding-top: 5%;" flex="30">
                    <label>Full name:</label>
                    <input flex="50" ng-model="person.name" required md-minlenght="2" name="name">

                    <div ng-messages="registerForm.name.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-minlength">Name has to be minimum 2 characters long.</div>
                    </div>
                </md-input-container>

                <md-input-container style="margin-left: 30%;" flex="50">
                    <label>Email:</label>
                    <input flex="50" ng-model="person.email" type="email" required name="email">

                    <div ng-messages="registerForm.email.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

            </div>
            <md-button style="margin-left: 43%;padding: 2px 10px 2px 10px;background-color: #E68524;"
                       class="md-raised md-primary"
                       ng-click="validate(person)">Start Game
            </md-button>


        </form>
    </md-content>
</form>
