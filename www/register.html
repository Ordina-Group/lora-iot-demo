<style>


</style>
<form name="registerForm">
    <md-content layout-padding>
        <form name="userForm">
            <div layout layout-sm="column">
                <md-input-container style="width:70%">
                    <label>Company</label>
                    <input value="Ordina" disabled>
                </md-input-container>
            </div>
            <div layout layout-sm="column">

                <md-input-container flex>
                    <label>Username</label>
                    <input ng-model="person.username" required md-minlenght="2" md-maxlength="10" name="username">

                    <div ng-messages="registerForm.username.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">Username has to be less than 10 characters long.</div>
                        <div ng-message="md-minlength">Username has to be minimum 2 characters long.</div>
                    </div>
                </md-input-container>


                <md-button class="md-raised md-accent" ng-click="validate(person)">Register</md-button>


            </div>
        </form>
    </md-content>
</form>
