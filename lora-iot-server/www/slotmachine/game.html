<div ng-init="showAdvanced($event)" style="position:relative; z-index: 0">
    <audio id="roller">
        <source src="sound/roller.mp3" type="audio/mpeg">
    </audio>
    <audio id="fireworks" loop>
        <source src="sound/fireworks.mp3" type="audio/mpeg">
    </audio>
    <audio id="denied">
        <source src="sound/denied.mp3" type="audio/mpeg">
    </audio>
    <audio id="loser">
        <source src="sound/sad.mp3" type="audio/mpeg">
    </audio>
    <audio id="victory">
        <source src="sound/victory.mp3" type="audio/mpeg">
    </audio>


    <div id="scalingWrapper">
        <div id="gameWrapper">
            <img id="machineBackground" src="img/machine.png"/>

            <div id="machineWrapper">
                <div id="slotContainer">
                    <div id="machine1" class="slotMachine">
                        <div class="slot slot1"></div>
                        <div class="slot slot2"></div>
                        <div class="slot slot3"></div>
                    </div>

                    <div id="machine2" class="slotMachine">
                        <div class="slot slot1"></div>
                        <div class="slot slot2"></div>
                        <div class="slot slot3"></div>
                    </div>

                    <div id="machine3" class="slotMachine">
                        <div class="slot slot1"></div>
                        <div class="slot slot2"></div>
                        <div class="slot slot3"></div>
                    </div>
                </div>

                <div id="playButtonContainer">
                    <div id="playButton" class="playButton">PLAY</div>
                    <div id="coins">
                        <img ng-repeat="round in getRounds()" id="{{round}}" class="coin" ng-src="img/coin.png" alt="Coin" ng-click="clearLocalStorage()"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="md-padding" style="z-index: -2;" id="popupContainer" ng-cloak></div>
